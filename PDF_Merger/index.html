<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pdf Merger:Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
  .btn {
    background-color: rgb(98, 84, 243);
    border: none;
    padding: 0.5rem 1.5rem;
    border-radius: 4px;
    cursor: pointer;
    color: white;
    transition: all 0.3s ease 0s;
  }

  .btn:hover {
    background-color: rgb(98, 84, 243);
    color: white;
    transform: scale(0.95);
  }

  .main {
    width: 100vh;
    height: 80vh;
  }
  .note{
    border: 1px dashed black;
  }
</style>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid d-flex justify-content-between">
      <a class="navbar-brand fw-semibold" href="#">MergerX</a>
      <a href="https://dev-myspace.netlify.app/"><button class="btn">Go To Inventory</button></a>
    </div>
  </nav>
  <div class="main container m-auto d-flex flex-column justify-content-center align-items-center bg-light rounded mt-3">
    <h3 class="fw-semibold mb-5">Merge your Pdf's</h3>
    <form method="post" action="/merge" enctype="multipart/form-data">
      <div class="form-group d-flex flex-column justify-content-center align-items-center">
        <label for="exampleFormControlFile1">Select your pdf file to merge</label>
        <input type="file" name="pdfs" class="form-control-file my-3 border rounded" id="exampleFormControlFile1" multiple accept=".pdf">
        <div class="note w-50 text-center text-muted fw-semibold rounded p-3">
          After clicking on generate click on the top right download button to download the file
        </div>
        <input class="btn mt-3" type="submit" value="Generate">
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
